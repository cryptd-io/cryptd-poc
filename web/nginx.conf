server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Don't cache runtime config (dynamically generated)
    # Use ETag for efficient revalidation - browser will get 304 if unchanged
    location = /config.js {
        add_header Cache-Control "no-cache";  # Must revalidate, but allows 304
        etag on;
    }

    # Don't cache index.html but use ETag for efficient revalidation
    location = /index.html {
        add_header Cache-Control "no-cache";  # Must revalidate, but allows 304
        etag on;
    }

    # Cache static assets (but config.js and index.html are handled above)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }
}
