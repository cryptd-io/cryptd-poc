version: '3.8'

# Production Docker Compose Configuration
# This example shows how to deploy using pre-built images from GitHub Container Registry

services:
  server:
    image: ghcr.io/<owner>/<repo>/server:latest
    ports:
      - "8080:8080"
    environment:
      - JWT_SECRET=${JWT_SECRET}  # REQUIRED: Set in .env file
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-https://app.example.com}
    volumes:
      - cryptd-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/v1/auth/kdf?username=test"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cryptd-network

  web:
    image: ghcr.io/<owner>/<repo>/web:latest
    ports:
      - "80:80"
      - "443:443"  # If using HTTPS with custom nginx config
    depends_on:
      - server
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - cryptd-network
    # Optional: Mount custom nginx config for SSL/TLS
    # volumes:
    #   - ./nginx-prod.conf:/etc/nginx/conf.d/default.conf:ro
    #   - ./ssl:/etc/nginx/ssl:ro

volumes:
  cryptd-data:
    driver: local

networks:
  cryptd-network:
    driver: bridge

# Instructions:
# 1. Copy this file to docker-compose.prod.yml
# 2. Replace <owner>/<repo> with your GitHub username/organization and repository name
# 3. Create a .env file with JWT_SECRET and CORS_ALLOWED_ORIGINS
# 4. Run: docker-compose -f docker-compose.prod.yml up -d
#
# Note: The web image must be built with the correct VITE_API_BASE
# Set this in GitHub Actions repository variables before building
